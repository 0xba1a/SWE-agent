name: Check Markdown links

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  markdown-link-check:
    name: runner / linkspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
